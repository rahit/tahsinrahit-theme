version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: tahsinrahit_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network

  wordpress:
    image: wordpress:latest
    container_name: tahsinrahit_wp
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      # Mount the current theme directory
      - ./:/var/www/html/wp-content/themes/tahsinrahit-theme
      # Persist WordPress data
      - wordpress_data:/var/www/html
    depends_on:
      - db
    networks:
      - wordpress_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tahsinrahit_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - wordpress_network

volumes:
  db_data:
  wordpress_data:


networks:
  wordpress_network:
    driver: bridge
